<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Asignación de Libretines</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <hr>
          <div class="row">
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="nombre_agente">Nombre del Agente:</label>
                  <p id="nombre_agente">{{ agente }}</p>
                  <input type="text" class="form-control" id="nombre_agente" name="nombre_agente" required>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="codigo_inicio">Código de Inicio:</label>
                  <input type="text" class="form-control" id="codigo_inicio" name="codigo_inicio" required>
                </div>
                <div class="form-group">
                  <label for="codigo_fin">Código de Fin:</label>
                  <input type="text" class="form-control" id="codigo_fin" name="codigo_fin" required>
                </div>
              </form>
            </div>
          </div>
          <hr />
          <div class="row justify-content-center"> <!-- Añade justify-content-center aquí -->
            <div class="col-md-6 text-center">
              <button type="button" class="btn btn-danger mx-2">Cancelar</button>
              <button type="submit" class="btn btn-primary mx-2">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
