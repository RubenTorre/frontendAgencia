<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Agentes</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-lg-12"> <!-- Cambié el valor de col-lg-6 a col-lg-12 para hacerla más grande -->
        <mat-card class="b-1 shadow-none">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th> 
                <th scope="col">Apellido</th> 
                <th scope="col">Numero de Placa</th> 
                <th scope="col">Acciones</th> 
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of AplicacionList$|async">
                <td>{{item.idagente}}</td>    
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.numeroidentifiacion}}</td>
                <td>
                
                <button class="btn btn-primary mx-2" [routerLink]="['/ui-components/menu']" [queryParams]="{ agente: item.nombre }">Asignar</button>

                </td>
                </tr>
            </tbody>
          </table>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
